<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <header class="row text-center" style="width: 100%">
        <h1 style="width: 30%; float:none; margin: 2rem auto">회원 가입</h1>
    </header>
    <content>
        <div class="mx-auto" style="width: 60rem;">
            <label for="exampleFormControlInput1" class="form-label fw-bold">이메일</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
            <p class="text-black-50">가입시 활용할 이메일 주소를 작성해주세요.</p>
        </div>
        <div class="mx-auto mb-3" style="width: 60rem;">
            <label for="exampleFormControlInput2" class="form-label fw-bold">비밀번호</label>
            <input type="password" class="form-control" id="exampleFormControlInput2">
        </div>
        <div class="mx-auto" style="width: 60rem;">
            <label for="exampleFormControlInput3" class="form-label fw-bold">비밀번호 확인</label>
            <input type="password" class="form-control" id="exampleFormControlInput3">
            <p class="text-black-50">비밀번호를 동일하게 작성해주세요.</p>
        </div>  
        <div class="mx-auto" style="width: 60rem;">
            <label for="formFile" class="form-label fw-bold">프로필 사진</label>
            <input class="form-control mb-3" type="file" id="formFile">
          </div> 
        <div class="mx-auto mb-2" style="width: 60rem;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              개인정보 활용에 동의합니다.
            </label>
        </div> 
        <div class="mx-auto" style="width: 60rem;">
            <button type="button" class="btn btn-primary">가입 신청</button>    
        </div>
    </content>
</body>
</html>
